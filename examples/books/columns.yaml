# Books Report Columns Data
# See Documenation: https://github.com/dlink/vreports/wiki

columns:
   - name    : book_data
     type    : separator

   - name    : id
     default : true

   - name    : isbn
     display : ISBN
     select  : concat_ws('-', substr(b.isbn,1,3), substr(b.isbn,4))
     aliases : b
     link    : http://www.amazon.com/gp/search/ref=sr_adv_b/?field-isbn=%s

   - name    : name
     default : true

   - name    : authors
     select  : bas.authors
     group_by: true
     default : true

   - name    : classification
     select  : b.classification
     default : true

   - name    : genres
     select  : bgs.genres
     default : true

   - name    : published
     type    : integer
     default : true
     group_by: true

   - name    : count
     select  : '*'
     aliases : b
     mode    : aggregate
     aggregate_func: count
     type    : integer
     default : true


   ### Author Data ###################

   - name    : author_data
     type    : separator

   - name    : author
     select  : concat_ws(' ', a.first_name, a.middle_name, a.last_name)
     aliases : a

   - name    : author_first_name
     select  : a.first_name
     minor   : true

   - name    : author_middle_name
     select  : a.middle_name
     minor   : true

   - name    : author_last_name
     select  : a.last_name
     minor   : true

   - name    : nationality
     select  : c.nationality
     group_by: true
     default : true

   - name    : born
     select  : a.born
     type    : integer

   - name    : died
     select  : a.died
     type    : integer

   - name    : lifespan
     select  : if(a.died, a.died - a.born, year(now() - a.born))
     aliases : a
     type    : integer

   ### Genre Data ############################

   - name    : genre_data
     type    : separator

   - name    : genre
     select  : g.name
     group_by: true
