# Books Report Columns Data

columns:
   - name    : book_data
     type    : separator

   - name    : id
     default : true

   - name    : name
     default : true

   - name    : authors
     select  : bas.authors
     group_by: true
     default : true

   - name    : published
     type    : integer
     default : true
     group_by: true

   - name    : count
     select  : '*'
     aliases : b
     mode    : aggregate
     aggregate_func: count
     type    : integer
     default : true


   ### Author Data ###################

   - name    : author_data
     type    : separator

   - name    : author
     select  : concat_ws(' ', a.first_name, a.middle_name, a.last_name)
     aliases : a

   - name    : author_first_name
     select  : a.first_name
     minor   : true

   - name    : author_middle_name
     select  : a.middle_name
     minor   : true

   - name    : author_last_name
     select  : a.last_name
     minor   : true

   - name    : nationality
     select  : c.nationality
     group_by: true

   - name    : born
     select  : a.born

   - name    : died
     select  : a.died

