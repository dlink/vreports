controls:
   - name   : name
     filter : b.name like '%{value}%s'

   - name   : author
     filter : bas.authors like '%{value}%'

   - name   : publication_year
     filter : b.published = {value}

   - name   : nationality
     type   : menu
     menu   :
        0: All
        2: American
        3: English
        1: Irish
     filter : a.country_id = {value}
