controls:
   - name    : continent
     filter  : c.Continent like '%{value}%'

   - name   : country
     filter : c.Name like '%{value}%'

   - name   : Official Languages
     filter : cls_o.languages like '%{value}%'
     type   : multiple

   - name   : Spoken Languages
     filter : cl.language like '%{value}%'
     type   : multiple
